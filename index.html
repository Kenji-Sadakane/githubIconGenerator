<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GitHubデフォルトアイコン風画像生成</title>
    <link href="css/main.css" rel="stylesheet">
    <link href="css/tether/tether.min.css" rel="stylesheet">
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet">
    <script src="js/tether/tether.min.js"></script>
    <script src="js/jquery/jquery-3.1.1.min.js"></script>
    <script src="js/bootstrap/bootstrap.min.js"></script>
    <script src="js/FileSaver.min.js"></script>
    <script src="js/util/arrayUtil.js"></script>
    <script src="js/util/stringUtil.js"></script>
    <script src="js/sha1.min.js"></script>
  </head>
  <body>
    <h1>GitHubデフォルトアイコン風画像生成</h1>
    <div id="inputField" class="container-fluid">
      <div class="row">
        <label for="source" class="col-sm-2 control-label">アカウント名</label>
        <div class="col-sm-3">
          <input type="text" id="source" placeholder="画像生成元文字列">
        </div>
      </div>
      <div class="row">
        <label for="dotCount" class="col-sm-2 control-label">１辺のドット数</label>
        <div class="col-sm-3">
          <input type="text" id="dotCount" placeholder="5">
        </div>
      </div>
      <div class="row buttonRow">
        <button type="button" id="generate" class="btn btn-info">generate</button>
        <button type="button" id="download" class="btn btn-info">download</button>
      </div>
    </form>
    <div id="identityIcon">
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
